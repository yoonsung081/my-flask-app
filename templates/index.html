<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Route Optimizer</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* 전체 레이아웃 스타일 */
    body {
      background: linear-gradient(to bottom right, #6a11cb, #2575fc);
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* 헤더 스타일 */
    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 0;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0 30px 0;
      opacity: 0.9;
    }

    /* 검색 박스 스타일 */
    .search-box {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 40px 40px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .search-box:hover {
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #f0f0f0;
      outline: none;
      background-color: rgba(255, 255, 255, 0.4);
      color: #fff;
      font-size: 1rem;
    }

    input:focus, select:focus, button:focus {
      border-color: #6a11cb;
    }

    button {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }

    /* 공항 리스트 및 에러 메시지 스타일 */
    .airport-list, .error-message {
      text-align: center;
      margin-top: 20px;
    }

    .airport-item {
      background-color: rgba(255, 255, 255, 0.3);
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      font-weight: 500;
    }

    .error-message {
      background-color: #ff4d4d;
      color: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
    }

    /* 로딩 애니메이션 */
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #f0f0f0;
      border-top: 5px solid #2575fc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>

  <header>
    <h1>Flight Route Optimizer</h1>
    <p>최적의 항공 경로를 찾아드립니다</p>
  </header>

  <div class="search-box">
    <label for="location">지역 검색</label>
    <input type="text" id="location" placeholder="지역을 입력하세요" oninput="searchAirports()">
    <button id="searchButton" onclick="handleSearch()">항공편 검색</button>
    
    <!-- 로딩 애니메이션 -->
    <div id="loading" class="loader" style="display: none;"></div>

    <!-- 에러 메시지 -->
    <div id="errorMessage" class="error-message"></div>

    <!-- 공항 리스트 -->
    <div id="airportList" class="airport-list"></div>
  </div>

  <script>
    const API_BASE = 'https://my-flask-app-2mc2.onrender.com'; // 변경

    let airports = [];

    // 지역 검색 후 공항 목록 띄우기
    async function searchAirports() {
      const location = document.getElementById('location').value;

      if (location.length < 3) {
        document.getElementById('airportList').innerHTML = '';
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/airports?country=${location}`);
        const data = await response.json();
        airports = data;
        displayAirports();
      } catch (err) {
        console.error('공항 데이터 로드 실패:', err);
        showErrorMessage('공항 데이터를 불러올 수 없습니다.');
      }
    }

    // 공항 목록을 화면에 표시
    function displayAirports() {
      const airportListContainer = document.getElementById('airportList');
      if (airports.length === 0) {
        airportListContainer.innerHTML = '<p>근처 공항이 없습니다.</p>';
        return;
      }

      airportListContainer.innerHTML = airports.map(airport => `
        <div class="airport-item">
          <strong>${airport.code} - ${airport.name}</strong>
        </div>
      `).join('');
    }

    // 에러 메시지 표시
    function showErrorMessage(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }

    // 검색 버튼 클릭 시 검색 처리
    function handleSearch() {
      const location = document.getElementById('location').value;
      if (!location) {
        showErrorMessage('지역을 입력하세요.');
        return;
      }

      // 로딩 애니메이션 표시
      document.getElementById('loading').style.display = 'block';

      // 검색 API 호출
      searchAirports();

      // 로딩 애니메이션 숨기기
      document.getElementById('loading').style.display = 'none';
    }
  </script>

</body>
</html>
