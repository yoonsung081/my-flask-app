<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Route Optimizer</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right bottom, #f0f0f0, #dcdcdc);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .search-box {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
    .loading {
      display: none;
      font-size: 20px;
      color: #00f;
    }
  </style>
</head>
<body>

  <div class="main-content">
    <h1>Flight Route Optimizer</h1>
    <div class="search-box">
      <label for="origin">출발지 선택</label>
      <select id="origin"></select>

      <label for="destination">목적지 선택</label>
      <select id="destination"></select>

      <button id="calculateButton" onclick="calculateRoute()">경로 계산</button>
      <div class="loading" id="loadingMessage">경로 계산 중...</div>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    let airports = [];
    let searchData = {
      origin: '',
      destination: ''
    };

    // 공항 데이터를 불러와서 출발지, 목적지 선택 옵션을 채웁니다.
    async function loadAirports() {
      try {
        const response = await axios.get('http://127.0.0.1:5000/airports');
        airports = response.data;

        populateAirportOptions();
      } catch (error) {
        console.error("공항 데이터를 불러오는 데 실패했습니다", error);
      }
    }

    function populateAirportOptions() {
      const originSelect = document.getElementById('origin');
      const destinationSelect = document.getElementById('destination');

      airports.forEach(airport => {
        const optionOrigin = document.createElement('option');
        optionOrigin.value = airport.iata_code;
        optionOrigin.textContent = `${airport.airport_name} (${airport.city_iata_code}, ${airport.country_name})`;
        originSelect.appendChild(optionOrigin);

        const optionDest = document.createElement('option');
        optionDest.value = airport.iata_code;
        optionDest.textContent = `${airport.airport_name} (${airport.city_iata_code}, ${airport.country_name})`;
        destinationSelect.appendChild(optionDest);
      });
    }

    async function calculateRoute() {
      const origin = document.getElementById('origin').value;
      const destination = document.getElementById('destination').value;

      if (!origin || !destination) {
        alert('출발지와 목적지를 선택해주세요!');
        return;
      }

      document.getElementById('loadingMessage').style.display = 'block';

      try {
        const response = await axios.post('http://127.0.0.1:5000/calculate_route', {
          origin: origin,
          destination: destination
        });

        const { distance } = response.data;
        document.getElementById('result').innerHTML = `출발지: ${origin}, 목적지: ${destination}<br>최단 거리: ${distance.toFixed(2)} km`;
      } catch (error) {
        console.error("경로 계산에 실패했습니다", error);
      } finally {
        document.getElementById('loadingMessage').style.display = 'none';
      }
    }

    // 페이지가 로드되면 공항 데이터를 불러옵니다.
    window.onload = loadAirports;
  </script>

</body>
</html>
