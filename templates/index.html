<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Route Optimizer</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    /* 스타일 */
    body {
      background: linear-gradient(to bottom right, #6a11cb, #2575fc);
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 0;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0 30px 0;
      opacity: 0.9;
    }

    .search-box {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 40px 40px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .search-box:hover {
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #f0f0f0;
      outline: none;
      background-color: rgba(255, 255, 255, 0.4);
      color: #fff;
      font-size: 1rem;
    }

    input:focus, select:focus, button:focus {
      border-color: #6a11cb;
    }

    button {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }

    .error-message {
      background-color: #ff4d4d;
      color: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
    }

    .airport-item {
      background-color: rgba(255, 255, 255, 0.3);
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      font-weight: 500;
    }

    /* 비행기 애니메이션 */
    #airplane {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      transition: transform 5s ease-in-out;
    }

    /* 경로 시각화 애니메이션 */
    #route {
      position: absolute;
      width: 2px;
      background-color: #fff;
      transition: height 5s ease-in-out;
    }

  </style>
</head>
<body>

  <header>
    <h1>Flight Route Optimizer</h1>
    <p>최적의 항공 경로를 찾아드립니다</p>
  </header>

  <div class="search-box">
    <!-- 출발지 공항 선택 -->
    <label for="airportSelect">출발 공항 선택</label>
    <select id="airportSelect"></select>

    <!-- 목적지 공항 선택 -->
    <label for="destinationSelect">목적지 공항 선택</label>
    <select id="destinationSelect"></select>

    <!-- 검색 버튼 -->
    <button onclick="handleSearch()">항공편 검색</button>

    <!-- 에러 메시지 -->
    <div id="errorMessage" class="error-message"></div>
  </div>

  <!-- 비행기 애니메이션 요소 -->
  <div id="airplane"></div>
  <div id="route"></div>

  <script>
    let airports = [];

    // CSV 파일을 로드하는 함수
    async function loadAirports() {
      try {
        // CSV 파일을 읽어옴
        const response = await fetch('airports.csv');  // CSV 파일 경로로 수정
        const text = await response.text();
        airports = parseCSV(text);  // CSV 텍스트를 파싱하여 JSON 형태로 변환

        const selectElement = document.getElementById('airportSelect');
        const destinationElement = document.getElementById('destinationSelect');

        // 공항 목록을 출발지와 목적지 선택 옵션에 추가
        airports.forEach(airport => {
          const option = document.createElement('option');
          option.value = airport.code;
          option.textContent = `${airport.name} (${airport.code})`;

          selectElement.appendChild(option);
          destinationElement.appendChild(option.cloneNode(true)); // 같은 공항을 목적지에도 추가
        });

      } catch (err) {
        console.error('공항 데이터 로드 실패:', err);
        showErrorMessage('공항 데이터를 불러올 수 없습니다.');
      }
    }

    // CSV 텍스트를 파싱하여 JSON 형태로 변환
    function parseCSV(csvText) {
      const lines = csvText.split('\n');
      const result = [];
      const headers = lines[0].split(','); // CSV 첫 번째 줄에서 헤더 추출

      for (let i = 1; i < lines.length; i++) {
        const currentLine = lines[i].split(',');
        const airport = {};

        headers.forEach((header, index) => {
          airport[header.trim()] = currentLine[index].trim();
        });

        result.push(airport);
      }

      return result;
    }

    // 검색 버튼 클릭 시 검색 처리
    function handleSearch() {
      const origin = document.getElementById('airportSelect').value;
      const destination = document.getElementById('destinationSelect').value;

      if (!origin || !destination) {
        showErrorMessage('출발지와 목적지를 선택해주세요.');
        return;
      }

      console.log(`출발지: ${origin}, 목적지: ${destination}`);
      // 경로 계산 처리 후 애니메이션 시작
      animateRoute(origin, destination);
    }

    // 에러 메시지 표시
    function showErrorMessage(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }

    // 경로 애니메이션
    function animateRoute(origin, destination) {
      const originAirport = airports.find(airport => airport.code === origin);
      const destinationAirport = airports.find(airport => airport.code === destination);

      // 비행기 애니메이션 및 경로 시각화
      const airplane = document.getElementById('airplane');
      const route = document.getElementById('route');

      // 출발지와 목적지 좌표 계산
      const x1 = parseFloat(originAirport.longitude);
      const y1 = parseFloat(originAirport.latitude);
      const x2 = parseFloat(destinationAirport.longitude);
      const y2 = parseFloat(destinationAirport.latitude);

      // 비행기 위치 설정 (출발지)
      airplane.style.left = `${(x1 + 180) * 2}%`;
      airplane.style.top = `${(90 - y1) * 2}%`;

      // 경로 설정 (출발지에서 목적지까지)
      route.style.left = `${(x1 + 180) * 2}%`;
      route.style.top = `${(90 - y1) * 2}%`;
      route.style.height = `${Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2)) * 2}%`;

      // 비행기 애니메이션 (목적지까지 이동)
      airplane.style.transform = `translate(${(x2 - x1) * 2}%, ${(90 - y2 - y1) * 2}%)`;
    }

    // 페이지 로드시 공항 목록 불러오기
    window.onload = loadAirports;
  </script>

</body>
</html>
