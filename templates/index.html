<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Route Optimizer</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #6a11cb, #2575fc);
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 0;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0 30px 0;
      opacity: 0.9;
    }

    .search-box {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 40px 40px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .search-box:hover {
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #f0f0f0;
      outline: none;
      background-color: rgba(255, 255, 255, 0.4);
      color: #fff;
      font-size: 1rem;
    }

    input:focus, select:focus, button:focus {
      border-color: #6a11cb;
    }

    button {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }

    .error-message {
      background-color: #ff4d4d;
      color: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
    }

    .airport-item {
      background-color: rgba(255, 255, 255, 0.3);
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      font-weight: 500;
    }

  </style>
</head>
<body>

  <header>
    <h1>Flight Route Optimizer</h1>
    <p>최적의 항공 경로를 찾아드립니다</p>
  </header>

  <div class="search-box">
    <!-- 출발지 공항 선택 -->
    <label for="airportSelect">출발 공항 선택</label>
    <select id="airportSelect"></select>

    <!-- 목적지 공항 선택 -->
    <label for="destinationSelect">목적지 공항 선택</label>
    <select id="destinationSelect"></select>

    <!-- 검색 버튼 -->
    <button onclick="handleSearch()">항공편 검색</button>

    <!-- 에러 메시지 -->
    <div id="errorMessage" class="error-message"></div>
  </div>

  <script>
    let airports = [];

    // CSV 파일을 로드하는 함수
    async function loadAirports() {
      try {
        const response = await fetch('https://my-flask-app-2mc2.onrender.com/airports');  // 서버에서 공항 데이터 불러오기
        const data = await response.json();
        airports = data;

        const selectElement = document.getElementById('airportSelect');
        const destinationElement = document.getElementById('destinationSelect');

        // 공항 목록을 출발지와 목적지 선택 옵션에 추가
        airports.forEach(airport => {
          const option = document.createElement('option');
          option.value = airport.code;
          option.textContent = `${airport.name} (${airport.code})`;

          selectElement.appendChild(option);
          destinationElement.appendChild(option.cloneNode(true)); // 같은 공항을 목적지에도 추가
        });

      } catch (err) {
        console.error('공항 데이터 로드 실패:', err);
        showErrorMessage('공항 데이터를 불러올 수 없습니다.');
      }
    }

    // 검색 버튼 클릭 시 검색 처리
    function handleSearch() {
      const origin = document.getElementById('airportSelect').value;
      const destination = document.getElementById('destinationSelect').value;

      if (!origin || !destination) {
        showErrorMessage('출발지와 목적지를 선택해주세요.');
        return;
      }

      console.log(`출발지: ${origin}, 목적지: ${destination}`);
    }

    // 에러 메시지 표시
    function showErrorMessage(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }

    // 페이지 로드시 공항 목록 불러오기
    window.onload = loadAirports;
  </script>

</body>
</html>
