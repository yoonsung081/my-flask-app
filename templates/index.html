<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 항공 네트워크 시뮬레이터</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Noto Sans KR', sans-serif; }
        #globe-container { width: 100vw; height: 100vh; }
        .ui-panel { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.7); padding: 20px; border-radius: 10px; max-width: 400px; }
        .form-select, .btn { margin-top: 10px; }
    </style>
</head>
<body>
    <div id="globe-container"></div>

    <div class="ui-panel">
        <h1 class="h4">✈️ 3D 항공 시뮬레이터</h1>
        <div class="mb-3">
            <label for="origin" class="form-label">출발지</label>
            <select id="origin" class="form-select"></select>
        </div>
        <div class="mb-3">
            <label for="destination" class="form-label">도착지</label>
            <select id="destination" class="form-select"></select>
        </div>
        <button id="calculate" class="btn btn-primary">경로 계산</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
